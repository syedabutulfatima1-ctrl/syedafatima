<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toâ€‘Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-900 via-purple-900 to-blue-900 min-h-screen flex items-center justify-center p-4 text-white">

    <div class="w-full max-w-md bg-gray-800/90 backdrop-blur p-6 sm:p-8 rounded-2xl shadow-2xl">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6">ğŸ“ Toâ€‘Do List</h1>

        <!-- Input -->
        <div class="flex gap-2 mb-4">
            <input id="taskInput" type="text" placeholder="Enter a task..." class="flex-1 rounded-lg bg-gray-700 text-white p-3 outline-none focus:ring-2 focus:ring-blue-400">
            <button id="addBtn" class="px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 font-semibold">Add</button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="space-y-3"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        // Add task
        addBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            li.className = "flex items-center justify-between bg-gray-700 p-3 rounded-lg";

            // Task text
            const span = document.createElement('span');
            span.textContent = taskText;
            span.className = "flex-1 cursor-pointer";
            span.addEventListener('click', () => {
                span.classList.toggle("line-through");
                span.classList.toggle("text-gray-400");
            });

            // Buttons container
            const btnGroup = document.createElement('div');
            btnGroup.className = "flex gap-2";

            // Edit button
            const editBtn = document.createElement('button');
            editBtn.textContent = "âœï¸";
            editBtn.className = "text-yellow-400 hover:text-yellow-600";
            editBtn.addEventListener('click', () => {
                const newTask = prompt("Edit task:", span.textContent);
                if (newTask !== null && newTask.trim() !== '') {
                    span.textContent = newTask.trim();
                }
            });

            // Delete button
            const delBtn = document.createElement('button');
            delBtn.textContent = "ğŸ—‘ï¸";
            delBtn.className = "text-red-400 hover:text-red-600";
            delBtn.addEventListener('click', () => li.remove());

            btnGroup.appendChild(editBtn);
            btnGroup.appendChild(delBtn);

            li.appendChild(span);
            li.appendChild(btnGroup);
            taskList.appendChild(li);

            taskInput.value = '';
        });

        // Allow pressing Enter to add
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });
    </script>
</body>

</html>
