<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .full {
            text-align: center;
            margin: 20px;
            color: white;
            font-style: italic;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #030303;
            flex-direction: column;
        }
        
        .container {
            height: 70vh;
            width: 50vw;
            max-height: 90vh;
            box-shadow: 3px 3px 15px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            border: 2px solid #ebfc30;
            border-radius: 10px;
        }
        
        .images {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .images img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            /* ensures image fills container */
            display: none;
        }
        /* üì± Mobile responsiveness */
        
        @media (max-width: 768px) {
            .container {
                width: 90vw;
                /* almost full width on mobile */
                height: 50vh;
                /* smaller height for mobile */
            }
            .full h3 {
                font-size: 1rem;
                /* smaller heading on mobile */
            }
        }
        /* üñ•Ô∏è Large screens */
        
        @media (min-width: 1200px) {
            .container {
                width: 40vw;
                /* narrower on big desktops */
                height: 70vh;
            }
            .full h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="full">
        <h3>Moon Is Beautiful??.. Isn't it ??..</h3>
        <div class="container">
            <div class="images">
                <img src="11.jpg" alt="Image 1">
                <img src="22.jpg" alt="Image 2">
                <img src="44.jpg" alt="Image 4">
                <img src="55.jpg" alt="Image 5">
                <img src="5.jpg" alt="Image 6">
            </div>
        </div>
    </div>

    <script>
        let firstIndex = 0;

        function automaticSlider() {
            const img = document.querySelectorAll(".images img");

            for (let pics = 0; pics < img.length; pics++) {
                img[pics].style.display = "none";
            }

            firstIndex++;
            if (firstIndex > img.length) {
                firstIndex = 1;
            }

            img[firstIndex - 1].style.display = "block";

            setTimeout(automaticSlider, 2000);
        }

        // initialize
        const img = document.querySelectorAll(".images img");
        img.forEach(i => i.style.display = "none");
        img[0].style.display = "block";
        automaticSlider();
    </script>
</body>

</html>
